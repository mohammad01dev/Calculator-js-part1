<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="text-box">
        <input type="text" class="text"/>
      </div>
      <div class="body-calc">
        <div class="calc-top">
          <button>C</button>
          <button>CE</button>
          <button>%</button>
          <button class="division">/</button>
        </div>
        <div class="left-side">
          <button>x</button>
          <button>-</button>
          <button class="sum">+</button>
        </div>
        <div class="right-side">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="bottom-side">
          <button class="zero">0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
